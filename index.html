<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roam Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Styles for the menu */
        .menu-item,
        .menu-open-button {
            background: #eeeeee;
            border-radius: 100%;
            width: 80px;
            height: 80px;
            position: absolute;
            color: #ffffff;
            text-align: center;
            line-height: 80px;
            transition: transform ease-out 200ms;
            cursor: pointer;
        }

        .menu-open {
            display: none;
        }

        .lines {
            width: 25px;
            height: 3px;
            background: #596778;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -12.5px;
            margin-top: -1.5px;
            transition: transform 200ms;
        }

        /* Toggle animations */
        .line-1 { transform: translate3d(0, -8px, 0); }
        .line-2 { transform: translate3d(0, 0, 0); }
        .line-3 { transform: translate3d(0, 8px, 0); }

        .menu-open:checked + .menu-open-button .line-1 { transform: rotate(45deg); }
        .menu-open:checked + .menu-open-button .line-2 { transform: scale(0.1); }
        .menu-open:checked + .menu-open-button .line-3 { transform: rotate(-45deg); }

        .menu {
            position: relative;
            margin: auto;
            width: 80px;
            height: 80px;
        }

        /* Hover effects for menu items */
        .menu-item {
            transition: background 0.3s, color 0.3s;
        }

        .menu-item:hover {
            color: #091974;
        }

        .blue { background-color: #b908ff; }
        .green { background-color: #70cc72; }
        .red { background-color: #fe4365; }
        .purple { background-color: #c49cde; }
        .orange { background-color: #fc913a; }
        .lightblue { background-color: #62c2e4; }

        /* Center content styling */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 36px;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li a {
            color: #b908ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .content ul li a:hover {
            color: #091974;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="menu">
        <input id="menu-open" name="menu-open" class="menu-open" type="checkbox" />
        <label for="menu-open" class="menu-open-button">
            <span class="lines line-1"></span>
            <span class="lines line-2"></span>
            <span class="lines line-3"></span>
        </label>

        <!-- Menu Items with Links -->
        <a class="menu-item blue" href="https://roam45.github.io/Tycoon" target="_blank">
            <i class="fas fa-anchor"></i>
        </a>
        <a class="menu-item green" href="https://roam45.github.io/ArtForge/" target="_blank">
            <i class="fas fa-coffee"></i>
        </a>
        <a class="menu-item red" href="https://github.com/Roam45" target="_blank">
            <i class="fas fa-heart"></i>
        </a>
        <a class="menu-item purple" href="#" target="_blank">
            <i class="fas fa-microphone"></i>
        </a>
        <a class="menu-item orange" href="#" target="_blank">
            <i class="fas fa-star"></i>
        </a>
        <a class="menu-item lightblue" href="#" target="_blank">
            <i class="fas fa-diamond"></i>
        </a>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Roam Hub</h1>
        <p>Your go-to platform for amazing tools and features.</p>
        <p>Check out my other projects:</p>
        <ul>
            <li><a href="https://roam45.github.io/Tycoon" target="_blank">Tycoon</a></li>
            <li><a href="https://roam45.github.io/ArtForge/" target="_blank">ArtForge</a></li>
            <li><a href="https://github.com/Roam45" target="_blank">GitHub Profile</a></li>
        </ul>
    </div>

</body>
</html>
